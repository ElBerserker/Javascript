<!--Calcula el costo de una llamada telefonica en funcion de la duracion de la misma-->

<!DOCTYPE html>
<head>
    <title> LLamada Telefonica </title>
    <meta charset = "UTF-8>"
</head>
    <body>
    <form action = "" id = "form">
      <script type="text/javascript">
		alert("calcula el costo de una llamada telefonica");
                var Costo_Minuto = prompt("Ingresa el costo por minuto :");
                var Duracion_LLamada = prompt("Duracion de tu llamada en minutos :");
                var Monto = Duracion_LLamada * Costo_Minuto;
        
                document.write("El costo de tu llamadaes de [$" + Monto + "]");
                alert("El costo de tu llamadaes de [$" + Monto + "]");
                console.log("El costo de tu llamadaes de [$" + Monto + "]");                    
      </script>
    </body>
