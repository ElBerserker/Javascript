<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ventas</title>
        <style>
        .formato {
                background-color: rgb(0, 0, 0);
                color: white;
                border: 2px solid black;
                margin:20px;
                padding: 20px;
        }
        </style>
        </head>
        <body>
        <form type="form" action="">
        Numero de Alumnos :
        <input type="text" name="numero_alumnos" id="numero_alumnos">
        <button type="button" onclick="Calificaciones();">Calcular</button>
        <script type="text/javascript">
        var Aprobados = 0;
	var posicion = 0;
	var Reprobados = 0;

        function Calificaciones(){
                var Numero_Alumnos = document.getElementById("numero_alumnos").value;
                var calificaciones = new Array(Numero_Alumnos);  
		var Nombres = new Array(Numero_Alumnos);
		var Calificaciones = new Array(Numero_Alumnos);
                 
                for (var x = 0; x < Numero_Alumnos; x ++){
                posicion += 1;
		Nombres[x] = prompt("Nombre del alumno No." + posicion + ":");
                Calificaciones[x] = parseFloat(prompt("Calificacion:"));
                
                    if((Calificaciones[x] >= 6) && (Calificaciones[x]<= 10)){
                                Aprobados += 1;
				alert("El alumn@ " + Nombres[x] 
				+ "Aprobo con una calificacion de [" 
				+ Calificaciones[x] + "]" );
                    }
		    else if((Calificaciones[x] < 6) && (Calificaciones[x] >= 0)){
				Reprobados += 1;
				alert("El alumn@ " + Nombres[x] 
				+ "No aprobo.");
		    }
                }
                alert("Alumnos aprobados [" + Aprobados + "]");
                alert("Alumnos reprobados [" + Reprobados + "]");
        }
        </script>
        </body>
</html>
