<!--Calcula el costo de una llamada telefonica en funcion de la duracion de la misma-->

<!DOCTYPE html>
<head>
    <title> LLamada Telefonica </title>
    <meta charset = "UTF-8>"
</head>
    <body>
    <form action = "" id = "form">
      <script type="text/javascript">
                alert("Genera el monto total a pagar por la cantidad de agua que consumiste ");
                var Costo_Minuto = prompt("Ingresa el costo por metro cubico de agua $");
                var Duracion_LLamada = prompt("Cantidad en metros cubicos de agua consumida :");
                var Monto = Duracion_LLamada * Costo_Minuto;
        
                document.write("Monto a pagar [$" + Monto + "]");
                alert("Monto a pagar [$" + Monto + "]");
                console.log("Monto a pagar [$" + Monto + "]");                    
      </script>
    </body>
